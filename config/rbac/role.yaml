---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - web.my.example.com
  resources:
  - staticpages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - web.my.example.com
  resources:
  - staticpages/finalizers
  verbs:
  - update
- apiGroups:
  - web.my.example.com
  resources:
  - staticpages/status
  verbs:
  - get
  - patch
  - update
